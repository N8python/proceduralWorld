<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/phaser.min.js"></script>
    <script src="lib/stats.js"></script>
    <script src="lib/enable3d.phaserExtension.0.22.0-dev.1.min.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="lib/threeX.js"></script>
</head>

<body>
    <canvas id="healthBar" width="300px" height="220px" style="top:calc(100% - 220px);position: absolute;z-index: 30;"></canvas>
    <img id="fleshWound" src="assets/images/fleshwound.png" hidden>
    <img id="critWound" src="assets/images/critwound.png" hidden>
    <img id="lethalWound" src="assets/images/lethalwound.png" hidden>
    <table style="position:absolute;left:98%;top:98%;transform:translate(-100%, -100%);z-index:30;" id="inventoryDisplay">
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
    <script src="lib/perlin.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/skeletonutils.js"></script>
    <script src="scripts/entities/entity.js"></script>
    <script src="scripts/entities/item.js"></script>
    <script src="scripts/entities/tree.js"></script>
    <script src="scripts/entities/rock.js"></script>
    <script src="scripts/entities/bush.js"></script>
    <script src="scripts/entities/flower.js"></script>
    <script src="scripts/gen/chunk.js"></script>
    <script src="scripts/gen/chunkManager.js"></script>
    <script src="scripts/gen/chunkLoader.js"></script>
    <script src="scripts/agents/goals/wander.js"></script>
    <script src="scripts/agents/goals/attack.js"></script>
    <script src="scripts/agents/goals/death.js"></script>
    <script src="scripts/agents/goals/goal.js"></script>
    <script src="scripts/agents/states/idle.js"></script>
    <script src="scripts/agents/states/moveTo.js"></script>
    <script src="scripts/agents/states/attack.js"></script>
    <script src="scripts/agents/states/death.js"></script>
    <script src="scripts/agents/states/state.js"></script>
    <script src="scripts/agents/goblin.js"></script>
    <script src="scripts/player/weaponController.js"></script>
    <script src="scripts/player/playerController.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
